name: Deploy to GitHub Pages

on:
  push:
    branches: [ LR-6 ]
  pull_request:
    branches: [ LR-6 ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'LR-4/react-frontend/package-lock.json'

    - name: Install dependencies
      run: cd LR-4/react-frontend && npm ci

    - name: Build
      run: cd LR-4/react-frontend && npm run build

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./LR-4/react-frontend/dist
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{{block "title" .}}Умный дом{{end}}</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <header>
        <a href="/smart-devices" class="nav-btn">Главная</a>
        <!-- Показываем корзину только если ShowCart = true -->
        {{if .ShowCart}}
        <a href="/smart-cart" class="nav-btn cart-btn">
            Корзина
            <span class="cart-count">{{.CartCount}}</span>
        </a>
        {{end}}
    </header>
    <main>
        {{block "content" .}}{{end}}
    </main>
</body>
</html>
